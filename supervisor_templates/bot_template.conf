# Supervisor配置模板 - 单个机器人
# 使用说明：复制此文件并修改相应的变量

[program:BOT_NAME]
command=/home/ubuntu/telegram_bots/bybot3.0/venv/bin/python /home/ubuntu/telegram_bots/bybot3.0/lsjmain.py
directory=/home/ubuntu/telegram_bots/bybot3.0
environment=ENV_FILE=".env.BOT_NAME"
user=ubuntu
autostart=true
autorestart=true
startretries=10
stderr_logfile=/var/log/BOT_NAME.err.log
stdout_logfile=/var/log/BOT_NAME.out.log
redirect_stderr=true
stopwaitsecs=30
killasgroup=true
stopasgroup=true

# 说明：
# - BOT_NAME: 替换为实际的机器人名称（如：transfer_bot1, member_bot1等）
# - command: Python解释器路径和主程序路径
# - directory: 工作目录
# - environment: 环境变量，指定配置文件
# - autostart: 系统启动时自动启动
# - autorestart: 进程退出时自动重启
# - startretries: 启动失败时的重试次数








